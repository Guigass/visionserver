<ion-split-pane contentId="main-content">
  <ion-menu contentId="main-content" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-img slot="start" class="img-logo" src="/assets/logos/logo-vertical-negativo.png"></ion-img>
      </ion-toolbar>
    </ion-header>
    
    
    <ion-content>

    </ion-content>

    <ion-footer>
      <ion-item button id="open-popover-settings">
        <ion-icon slot="start" name="settings"></ion-icon>
        <ion-label>Opções</ion-label>
      </ion-item>
      <ion-popover trigger="open-popover-settings" triggerAction="click" dismissOnSelect="true">
        <ng-template>
          <ion-content>
            <ion-list>
              <ion-item button lines="none" (click)="logout()">
                <ion-icon slot="start" name="exit"></ion-icon>
                <ion-label>Sair</ion-label>
              </ion-item>
            </ion-list>
          </ion-content>
        </ng-template>
      </ion-popover>
    </ion-footer>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
