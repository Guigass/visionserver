<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cameras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    @if (cameras()?.length! <= 0) {
      <ion-item class="ion-text-center">
        <ion-label>Nenhuma Camera Encontrada</ion-label>
      </ion-item>
    }
    @for (camera of cameras(); track camera.id) {
      <ion-item-sliding>
        <ion-item>
          <ion-label>{{camera.name}}</ion-label>
        </ion-item>
    
        <ion-item-options>
          <ion-item-option [routerLink]="'/admin/cameras/' + camera.id">
            <ion-icon icon="create-outline"></ion-icon> Editar
          </ion-item-option>
          <ion-item-option color="danger">
            <ion-icon icon="trash-outline"></ion-icon> Excluir
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    }
  </ion-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button routerLink="/admin/cameras/new">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
