<ion-content>
  <div class='light x1'></div>
  <div class='light x2'></div>
  <div class='light x3'></div>
  <div class='light x4'></div>
  <div class='light x5'></div>
  <div class='light x6'></div>
  <div class='light x7'></div>
  <div class='light x8'></div>
  <div class='light x9'></div>

  <ion-card class="login-container ion-padding">
      <ion-card-header>
          <ion-card-title>
              <img src="/assets/logos/logo-vert-negativo.png" alt="Exclusiva Vision" class="login-logo">
              <p>Entre com suas credenciais</p>
          </ion-card-title>
      </ion-card-header>
      <ion-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <ion-item class="ion-no-padding">
                  <ion-input type="email" label="Email" formControlName="email" label-placement="floating"
                      ngDefaultControl></ion-input>
              </ion-item>
              <ion-item class="ion-no-padding">
                  <ion-input type="password" label="Senha" formControlName="password" ngDefaultControl>
                      <ion-input-password-toggle slot="end" color="primary"></ion-input-password-toggle>
                  </ion-input>
              </ion-item>
              <ion-item class="ion-no-padding">
                  <ion-label>Manter conectado</ion-label>
                  <ion-toggle slot="end" color="primary" (ionChange)="loginForm.controls['remember'].setValue($event)"></ion-toggle>
              </ion-item>
              <ion-button class="ion-margin-top" color="primary" expand="block" type="submit"
                  [disabled]="loginForm.invalid">Login</ion-button>
          </form>
      </ion-card-content>
  </ion-card>
</ion-content>
